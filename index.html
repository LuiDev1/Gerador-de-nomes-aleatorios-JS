<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <title>Gerador de nomes aleátorios</title>
</head>

<body>
    <div class="d-flex flex-column justify-content-center align-items-center mt-4">
        <h3>Gerador de nomes aléatorios</h3>
        <form class="mt-5">
            <div class="input-group">
                <span class="input-group-text">Nomes Femininos</span>
                <input type="text"  class="form-control"  id="input_femaleGenerator" placeholder="Nome" disabled />
                <input type="text" aria-label="Last name" class="form-control" id="input_last_name_fem" placeholder="Sobrenome" disabled />
                <input type="button" value="Gerar" class="btn btn-primary" onclick="random_female_name()">
            </div>

            <p id="full_fem_name" class="mt-2"></p>
        </form>

        <form class="mt-5">
            <div class="input-group">
                <span class="input-group-text">Nomes Masculinos</span>
                <input type="text" class="form-control"  id="input_maleGenerator" placeholder="Nome" disabled />
                <input type="text" class="form-control" id="input_last_name_male" placeholder="Sobrenome" disabled />
                <input type="button" value="Gerar" class="btn btn-primary" onclick="random_male_name()">
            </div>

            <p id="full_male_name" class="mt-2"></p>
        </form>
    </div>

    <div class="d-flex justify-content-center align-items-center mt-4">
        <a href="https://github.com/LuiDev1" style="text-decoration: none;"><h4>Apoie o trabalho! <img src="img/github.png" alt="Github" width="30px"></a></h4>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

<script src="script.js"></script>
</html>
